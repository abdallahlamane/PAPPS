function no_sanitizer(s){
	return s;
}
function sanitizer(s){
	let doc = document.createElement('div');
	doc.innerText = s;
	return doc.innerHTML;
}


function sanitest(){
	for(let i = 0;i < adverserial.length;i++){
		let doc = document.createElement('div');
		doc.innerHTML = sanitizer(adverserial[i]);
		document.body.appendChild(doc);
	}
}
sanitest();
