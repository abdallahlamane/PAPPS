<!DOCTYPE html>
<html>
<head>
	<title>PAPS'APP</title>
	<meta charset="utf8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>
	<link href='css/style.css' rel='stylesheet'/>
	<link href='css/list-recipes.css' rel='stylesheet'/>
	<script src="js/sections.js"></script>
	<script src="js/star.js"></script>
</head>
<body>
	<header>
		<img src="media/paps.png" alt="Logo de PAPS" width="100px">
		<nav></nav>
	</header>
	<div id="content">
		<div class='home block'>
			<h1>PAPS'APP</h1>
			<h2>C'est quoi ce site ?</h2>
			<p>Une courte présentation du site se trouve ici</p>

			<button class="connect">Connecte toi avec ton compte VR pour essayer !</button>

		</div>

		<div class='browse block'>
			<input type="text" id="recipe_search_dom" placeholder="Cherche une recette"/>
			<div id="recipe-list-container" class="list-container"></div>
		</div>

		<div class='new block'>
			<p>Crée ta recette !</p>
		</div>

		<div class='shop block'>
			<p>Liste de courses.</p>
		</div>

		<div class='me block'>
			<button class="connect" id="deco_button">Déconnexion</button>
		</div>

		<div class='connect block'>
			<button id="vr_button" class="connect">Connexion avec VR</button>
			<div class='force_center'>
				<form>
					<h2>Connexion</h2>
					<input autocomplete='off' id="login_username" type="text" placeholder="Nom d'utilisateur"/>
					<input autocomplete='off' id="login_password" type="password" placeholder="Mot de passe"/>
					<button id="login_button" class="connect">Connexion</button>
					<span id="login_result" class='error' style="display:none"></span>
				</form>
			</div>
		</div>
	</div>

<script src="https://kit.fontawesome.com/a0b8c55906.js" crossorigin="anonymous"></script>
<script src="js/common.js"></script> <!-- Must be loaded at the end -->
</body>
</html>
